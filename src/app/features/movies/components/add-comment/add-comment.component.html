<mat-form-field class="form-element" appearance="outline" style="width: 310px;">
    <textarea [formControl]="controlText" matInput type="text" cols="15" rows="2" placeholder="Add comment ..." (keyup.enter)="onClick()"></textarea>
    <mat-error *ngIf="controlText.invalid">This field must not exceed 10 characters</mat-error>
</mat-form-field>
